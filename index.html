<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de Gastos</title>
</head>
<body>
  <h1>💰 Resumen de Gastos</h1>

  <div id="auth-section">
    <h2>Registro</h2>
    <input type="email" id="regEmail" placeholder="Correo">
    <input type="password" id="regPassword" placeholder="Contraseña">
    <button onclick="registrar()">Registrarse</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Correo">
    <input type="password" id="loginPassword" placeholder="Contraseña">
    <button onclick="login()">Iniciar Sesión</button>

    <p id="authError" style="color:red;"></p>
  </div>

  <div id="summary-section" style="display:none;">
    <h2>Resumen</h2>
    <p id="totalGastos">Total Gastos: 0 €</p>
    <h3>Accede a los meses:</h3>
    <ul id="monthsList">
      <li><a href="mes.html?mes=01">Enero</a></li>
      <li><a href="mes.html?mes=02">Febrero</a></li>
      <li><a href="mes.html?mes=03">Marzo</a></li>
      <li><a href="mes.html?mes=03">Abril</a></li>
      <li><a href="mes.html?mes=03">Mayo</a></li>
      <li><a href="mes.html?mes=03">Junio</a></li>
      <li><a href="mes.html?mes=03">Julio</a></li>
      <li><a href="mes.html?mes=03">Agosto</a></li>
      <li><a href="mes.html?mes=03">Septiembre</a></li>
      <li><a href="mes.html?mes=03">Octubre</a></li>
      <li><a href="mes.html?mes=03">Noviembre</a></li>
      <li><a href="mes.html?mes=03">Diciembre</a></li>
    </ul>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBBEiFr96VC4lYfqxZfmu0Ls8aphlwn20",
      authDomain: "finanzas2025-9e5fa.firebaseapp.com",
      projectId: "finanzas2025-9e5fa",
      storageBucket: "finanzas2025-9e5fa.firebasestorage.app",
      messagingSenderId: "224757847827",
      appId: "1:224757847827:web:ed5ea37545b3413908ace6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const errorBox = document.getElementById("authError");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        errorBox.style.color = "green";
        errorBox.textContent = "✅ Login correcto";
      } catch(e) {
        errorBox.style.color = "red";
        errorBox.textContent = "❌ Error: " + e.code;
      }
    }

    async function logout() {
      await signOut(auth);
    }

    async function loadResumen() {
      const user = auth.currentUser;
      if(!user) return;
      const q = query(collection(db, "gastos"), where("userId", "==", user.uid));
      const snapshot = await getDocs(q);
      let total = 0;
      snapshot.forEach(doc => {
        total += doc.data().monto;
      });
      document.getElementById("totalGastos").textContent = `Total Gastos: ${total.toFixed(2)} €`;
    }

    onAuthStateChanged(auth, user => {
      if(user){
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("summary-section").style.display = "block";
        loadResumen();
      } else {
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("summary-section").style.display = "none";
      }
    });

    window.login = login;
    window.logout = logout;
    window.registrar = registrar;
  </script>
</body>
</html>
