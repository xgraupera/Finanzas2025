<!DOCTYPE html>
<html lang="es">
<body>
<h1>Prueba Firebase Auth</h1>
<input id="email" placeholder="Correo">
<input id="pass" type="password" placeholder="Contraseña">
<button onclick="registrar()">Registrar</button>
<button onclick="login()">Login</button>
<p id="status"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBBBEiFr96VC4lYfqxZfmu0Ls8aphlwn20",
  authDomain: "finanzas2025-9e5fa.firebaseapp.com",
  projectId: "finanzas2025-9e5fa",
  storageBucket: "finanzas2025-9e5fa.firebasestorage.app",
  messagingSenderId: "224757847827",
  appId: "1:224757847827:web:ed5ea37545b3413908ace6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const status = document.getElementById("status");

async function registrar() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;
  try {
    await createUserWithEmailAndPassword(auth, email, pass);
    status.textContent = "Usuario registrado ✅";
  } catch(e) {
    status.textContent = "Error: " + e.code;
  }
}

async function login() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;
  try {
    await signInWithEmailAndPassword(auth, email, pass);
    status.textContent = "Login correcto ✅";
  } catch(e) {
    status.textContent = "Error: " + e.code;
  }
}
</script>
</body>
</html>
