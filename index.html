<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Firebase Auth</title>
</head>
<body>
  <h1>Prueba Firebase Auth</h1>

  <div id="auth-section">
    <h2>Registro</h2>
    <input type="email" id="regEmail" placeholder="Correo">
    <input type="password" id="regPassword" placeholder="Contrase√±a">
    <button onclick="registrar()">Registrarse</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Correo">
    <input type="password" id="loginPassword" placeholder="Contrase√±a">
    <button onclick="login()">Iniciar Sesi√≥n</button>

    <button onclick="logout()">Cerrar sesi√≥n</button>

    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    // import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBBEiFr96VC4lYfqxZfmu0Ls8aphlwn20",
      authDomain: "finanzas2025-9e5fa.firebaseapp.com",
      projectId: "finanzas2025-9e5fa",
      storageBucket: "finanzas2025-9e5fa.firebasestorage.app",
      messagingSenderId: "224757847827",
      appId: "1:224757847827:web:ed5ea37545b3413908ace6",
      measurementId: "G-FXHHGMCYL6"
    };

    const app = initializeApp(firebaseConfig);
    // const analytics = getAnalytics(app); // üîπ Comentar en pruebas locales
    const auth = getAuth(app);
    const status = document.getElementById("status");

    async function registrar() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        status.style.color = "green";
        status.textContent = "Usuario registrado ‚úÖ";
      } catch (error) {
        status.style.color = "red";
        status.textContent = `Error registro: ${error.code} - ${error.message}`;
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        status.style.color = "green";
        status.textContent = "Login correcto ‚úÖ";
      } catch (error) {
        status.style.color = "red";
        status.textContent = `Error login: ${error.code} - ${error.message}`;
      }
    }

    async function logout() {
      await signOut(auth);
      status.style.color = "blue";
      status.textContent = "Sesi√≥n cerrada üîí";
    }

    onAuthStateChanged(auth, (user) => {
      if(user) {
        console.log("Usuario logueado:", user.email);
      } else {
        console.log("No hay usuario logueado");
      }
    });
  </script>
</body>
</html>
