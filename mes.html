<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos del Mes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #graficoTipos {
      width: 300px;
      height: 300px;
    }
    li button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Gastos del Mes</h1>

  <div id="tracker-section" style="display:none;">
    <h2>Agregar Gasto</h2>
    <input type="text" id="desc" placeholder="DescripciÃ³n">
    
    <select id="tipo">
      <option value="Comida">Comida</option>
      <option value="Transporte">Transporte</option>
      <option value="Entretenimiento">Entretenimiento</option>
      <option value="Hogar">Hogar</option>
      <option value="Otros">Otros</option>
      <option value="Fijo">Fijo</option>
    </select>
    
    <input type="number" id="monto" placeholder="Monto">
    <button onclick="addGasto()">AÃ±adir Gasto</button>
    
    <h2>Lista de Gastos</h2>
    <ul id="listaGastos"></ul>
    
    <h2>Resumen de Gastos</h2>
    <p id="totalGastos">Total Gastos: 0 â‚¬</p>
    <ul id="resumenTipo"></ul>
    <canvas id="graficoTipos"></canvas>

    <p><a href="index.html">â¬… Volver al resumen anual</a></p>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBBEiFr96VC4lYfqxZfmu0Ls8aphlwn20",
      authDomain: "finanzas2025-9e5fa.firebaseapp.com",
      projectId: "finanzas2025-9e5fa",
      storageBucket: "finanzas2025-9e5fa.firebasestorage.app",
      messagingSenderId: "224757847827",
      appId: "1:224757847827:web:ed5ea37545b3413908ace6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ”¹ Mes de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const mes = urlParams.get("mes");
    const mesesNombre = {
      "01":"Enero","02":"Febrero","03":"Marzo","04":"Abril","05":"Mayo",
      "06":"Junio","07":"Julio","08":"Agosto","09":"Septiembre",
      "10":"Octubre","11":"Noviembre","12":"Diciembre"
    };
    document.querySelector('h1').textContent = `ðŸ’° Gastos de ${mesesNombre[mes] || "Mes"}`;

    // ðŸ”¹ Gastos fijos predeterminados
    const gastosFijosPred = [
      {desc:"Alquiler", monto:403},
      {desc:"Internet", monto:16.5},
      {desc:"iCloud", monto:3},
      {desc:"Netflix", monto:13},
      {desc:"Revolut", monto:200},
      {desc:"Google", monto:2},
      {desc:"Gym", monto:25}
    ];

    async function addGasto(desc=null, tipo=null, monto=null){
      const user = auth.currentUser;
      if(!user) return;

      if(!desc) desc = document.getElementById("desc").value;
      if(!tipo) tipo = document.getElementById("tipo").value;
      if(!monto) monto = parseFloat(document.getElementById("monto").value);
      if(!desc || isNaN(monto)) return;

      await addDoc(collection(db, "gastos"), {
        userId: user.uid,
        desc,
        tipo,
        monto,
        fecha: new Date(),
        mes: mes
      });

      if(!desc) return;

      document.getElementById("desc").value = "";
      document.getElementById("monto").value = "";
      loadGastos();
    }

    async function deleteGasto(id){
      await deleteDoc(doc(db, "gastos", id));
      loadGastos();
    }

    async function loadGastos(){
      const user = auth.currentUser;
      if(!user) return;

      const q = query(collection(db, "gastos"), where("userId","==",user.uid), where("mes","==",mes));
      const snapshot = await getDocs(q);

      // AÃ±adir fijos predeterminados si no existen
      const existentes = snapshot.docs.map(d => d.data().desc);
      for(const gf of gastosFijosPred){
        if(!existentes.includes(gf.desc)){
          await addGasto(gf.desc,"Fijo",gf.monto);
          return; // recarga
        }
      }

      const listaGastos = document.getElementById("listaGastos");
      listaGastos.innerHTML = "";

      const gastos = snapshot.docs.map(d=>{
        const g = d.data();
        g.id = d.id;
        return g;
      });

      const fijosPred = gastos.filter(g => gastosFijosPred.some(fp => fp.desc === g.desc));
      fijosPred.sort((a,b)=> a.desc.localeCompare(b.desc));

      const otrosFijos = gastos.filter(g => g.tipo === "Fijo" && !gastosFijosPred.some(fp => fp.desc === g.desc));
      const normales = gastos.filter(g => g.tipo !== "Fijo");

      const todos = [...fijosPred, ...otrosFijos, ...normales];

      let total = 0;
      const totalesTipo = {};

      todos.forEach(gasto=>{
        total += gasto.monto;
        if(!totalesTipo[gasto.tipo]) totalesTipo[gasto.tipo] = 0;
        totalesTipo[gasto.tipo] += gasto.monto;

        const li = document.createElement("li");
        li.textContent = `${gasto.desc} (${gasto.tipo}): ${gasto.monto.toFixed(2)} â‚¬ `;

        const btn = document.createElement("button");
        btn.textContent = "ðŸ—‘";
        btn.style.marginLeft = "10px";
        btn.onclick = ()=> deleteGasto(gasto.id);
        li.appendChild(btn);

        listaGastos.appendChild(li);
      });

      document.getElementById("totalGastos").textContent = `Total Gastos: ${total.toFixed(2)} â‚¬`;

      const listaResumen = document.getElementById("resumenTipo");
      listaResumen.innerHTML = "";
      for(const tipo in totalesTipo){
        const li = document.createElement("li");
        li.textContent = `${tipo}: ${totalesTipo[tipo].toFixed(2)} â‚¬`;
        listaResumen.appendChild(li);
      }

      // GrÃ¡fico
      const ctx = document.getElementById("graficoTipos").getContext('2d');
      if(window.grafico) window.grafico.destroy();
      window.grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(totalesTipo),
          datasets: [{
            data: Object.values(totalesTipo),
            backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#8AFF33','#AA33FF','#33FFDB']
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    async function logout(){ await signOut(auth); }

    onAuthStateChanged(auth,user=>{
      if(user){
        document.getElementById("tracker-section").style.display = "block";
        loadGastos();
      } else {
        window.location.href = "index.html";
      }
    });

    window.addGasto = addGasto;
    window.logout = logout;
    window.deleteGasto = deleteGasto;

  </script>
</body>
</html>
