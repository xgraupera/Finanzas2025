<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen del Mes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #graficoTipos {
      max-width: 300px; /* Tama√±o m√°ximo del gr√°fico */
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>üí∞ Resumen del Mes</h1>

  <div id="tracker-section" style="display:none;">
    <h2>Ingresos</h2>

    <input type="text" id="desc" placeholder="Descripci√≥n">
    
    <!-- Desplegable para tipo de gasto -->
    <select id="tipo">
      <option value="Nomina">N√≥mina</option>
      <option value="Inversiones">Inversiones</option>
      <option value="Fijos (Extra)">Fijos (Extra)</option>
      <option value="Otros">Otros</option>
    </select>
    
    <input type="number" id="monto" placeholder="Monto">
    <button onclick="addIngreso()">A√±adir Ingreso</button>
    <ul id="listaIngresos"></ul>


    
    <h2>Gasto</h2>
    <input type="text" id="desc" placeholder="Descripci√≥n">
    
    <!-- Desplegable para tipo de gasto -->
    <select id="tipo">
      <option value="Comida">Comida</option>
      <option value="Transporte">Transporte</option>
      <option value="Entretenimiento">Entretenimiento</option>
      <option value="Hogar">Hogar</option>
      <option value="Fijos (Extra)">Fijos (Extra)</option>
      <option value="Otros">Otros</option>
    </select>
    
    <input type="number" id="monto" placeholder="Monto">
    <button onclick="addGasto()">A√±adir Gasto</button>
    <ul id="listaGastos"></ul>
    
    <h2>Resumen de Gastos</h2>
    <p id="totalGastos">Total Gastos: 0 ‚Ç¨</p>
    <ul id="resumenTipo"></ul>
    <canvas id="graficoTipos"></canvas>

    <p><a href="index.html">‚¨Ö Volver al resumen anual</a></p>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBBEiFr96VC4lYfqxZfmu0Ls8aphlwn20",
      authDomain: "finanzas2025-9e5fa.firebaseapp.com",
      projectId: "finanzas2025-9e5fa",
      storageBucket: "finanzas2025-9e5fa.firebasestorage.app",
      messagingSenderId: "224757847827",
      appId: "1:224757847827:web:ed5ea37545b3413908ace6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const mes = urlParams.get("mes");
    const mesesNombre = {
      "01":"Enero","02":"Febrero","03":"Marzo","04":"Abril","05":"Mayo",
      "06":"Junio","07":"Julio","08":"Agosto","09":"Septiembre",
      "10":"Octubre","11":"Noviembre","12":"Diciembre"
    };
    document.querySelector('h1').textContent = `üí∞ Gastos de ${mesesNombre[mes] || "Mes"}`;

    // Gastos fijos predeterminados
    const gastosFijos = [
      { desc: "Alquiler", tipo: "Fijo", monto: 403 },
      { desc: "Internet", tipo: "Fijo", monto: 16.5 },
      { desc: "iCloud", tipo: "Fijo", monto: 3 },
      { desc: "Netflix", tipo: "Fijo", monto: 13 },
      { desc: "Revolut", tipo: "Fijo", monto: 200 },
      { desc: "Google", tipo: "Fijo", monto: 2 },
      { desc: "Gym", tipo: "Fijo", monto: 25 }
    ];

    async function addGasto(desc=null, tipo=null, monto=null){
      const user = auth.currentUser;
      if(!user) return;

      const descInput = desc || document.getElementById("desc").value;
      const tipoInput = tipo || document.getElementById("tipo").value;
      const montoInput = monto || parseFloat(document.getElementById("monto").value);
      if(!descInput || isNaN(montoInput)) return;

      await addDoc(collection(db, "gastos"), {
        userId: user.uid,
        desc: descInput,
        tipo: tipoInput,
        monto: montoInput,
        fecha: new Date(),
        mes: mes
      });

      if(!desc) { // solo limpiar si es input manual
        document.getElementById("desc").value = "";
        document.getElementById("monto").value = "";
      }

      loadGastos();
    }

    async function deleteGasto(id){
      await deleteDoc(doc(db, "gastos", id));
      loadGastos();
    }

    async function loadGastos(){
      const user = auth.currentUser;
      if(!user) return;

      const q = query(collection(db, "gastos"), where("userId","==",user.uid), where("mes","==",mes));
      const snapshot = await getDocs(q);

      // Cargar gastos fijos si no existen
      const existeFijos = snapshot.docs.some(d => d.data().tipo === "Fijo");
      if(!existeFijos){
        for(const gf of gastosFijos){
          await addGasto(gf.desc, "Fijo", gf.monto);
        }
        return;
      }

      const fijos = [];
      const normales = [];
      snapshot.forEach(docItem=>{
        const gasto = docItem.data();
        gasto.id = docItem.id;
        if(gasto.tipo==="Fijo") fijos.push(gasto);
        else normales.push(gasto);
      });

      fijos.sort((a,b)=> a.desc.localeCompare(b.desc));
      normales.sort((a, b) => a.fecha.toDate() - b.fecha.toDate());
      
      const listaGastos = document.getElementById("listaGastos");
      listaGastos.innerHTML = "";

      const todosGastos = [...fijos,...normales];

      let totalesTipo = {};
      let total = 0;

      todosGastos.forEach(gasto=>{
        total += gasto.monto;
        if(!totalesTipo[gasto.tipo]) totalesTipo[gasto.tipo]=0;
        totalesTipo[gasto.tipo]+=gasto.monto;

        const li = document.createElement("li");
        li.textContent = `${gasto.desc} (${gasto.tipo}): ${gasto.monto.toFixed(2)} ‚Ç¨ `;

        const btn = document.createElement("button");
        btn.textContent = "üóë";
        btn.style.marginLeft = "10px";
        btn.onclick = ()=> deleteGasto(gasto.id);
        li.appendChild(btn);

        listaGastos.appendChild(li);
      });

      // Resumen
      document.getElementById("totalGastos").textContent = `Total Gastos: ${total.toFixed(2)} ‚Ç¨`;
      const listaResumen = document.getElementById("resumenTipo");
      listaResumen.innerHTML = "";
      for(const tipo in totalesTipo){
        const li = document.createElement("li");
        li.textContent = `${tipo}: ${totalesTipo[tipo].toFixed(2)} ‚Ç¨`;
        listaResumen.appendChild(li);
      }

      // Gr√°fico
      const ctx = document.getElementById("graficoTipos").getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(totalesTipo),
          datasets: [{
            data: Object.values(totalesTipo),
            backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#8AFF33','#AA33FF','#33FFDB']
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    async function logout(){ await signOut(auth); }

    onAuthStateChanged(auth,user=>{
      if(user){
        document.getElementById("tracker-section").style.display = "block";
        loadGastos();
      } else {
        window.location.href = "index.html";
      }
    });

    window.addGasto = addGasto;
    window.addIngreso = addIngreso;
    window.logout = logout;
  </script>
</body>
</html>
