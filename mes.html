<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen del Mes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #graficoTipos {
      max-width: 300px;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Resumen del Mes</h1>

  <div id="tracker-section" style="display:none;">
    <!-- INGRESOS -->
    <h2>Ingresos</h2>
    <input type="text" id="descIngreso" placeholder="DescripciÃ³n">
    <select id="tipoIngreso">
      <option value="Nomina">NÃ³mina</option>
      <option value="Inversiones">Inversiones</option>
      <option value="Otros">Otros</option>
    </select>
    <input type="number" id="montoIngreso" placeholder="Monto">
    <button onclick="addIngreso()">AÃ±adir Ingreso</button>
    <ul id="listaIngresos"></ul>
    <p id="totalIngresos">Total Ingresos: 0 â‚¬</p>

    <hr>

    <!-- GASTOS -->
    <h2>Gastos</h2>
    <input type="text" id="descGasto" placeholder="DescripciÃ³n">
    <select id="tipoGasto">
      <option value="Comida">Comida</option>
      <option value="Transporte">Transporte</option>
      <option value="Entretenimiento">Entretenimiento</option>
      <option value="Hogar">Hogar</option>
      <option value="Fijos (Extra)">Fijos (Extra)</option>
      <option value="Otros">Otros</option>
    </select>
    <input type="number" id="montoGasto" placeholder="Monto">
    <button onclick="addGasto()">AÃ±adir Gasto</button>
    <ul id="listaGastos"></ul>
    <button onclick="cargarGastosFijos()">ðŸ”„ Cargar Gastos Fijos</button>

    <h2>Resumen de Gastos</h2>
    <p id="totalGastos">Total Gastos: 0 â‚¬</p>
    <ul id="resumenTipo"></ul>
    <canvas id="graficoTipos"></canvas>

    <p><a href="index.html">â¬… Volver al resumen anual</a></p>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBBEiFr96VC4lYfqxZfmu0Ls8aphlwn20",
      authDomain: "finanzas2025-9e5fa.firebaseapp.com",
      projectId: "finanzas2025-9e5fa",
      storageBucket: "finanzas2025-9e5fa.firebasestorage.app",
      messagingSenderId: "224757847827",
      appId: "1:224757847827:web:ed5ea37545b3413908ace6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const mes = urlParams.get("mes");
    const mesesNombre = {
      "01":"Enero","02":"Febrero","03":"Marzo","04":"Abril","05":"Mayo",
      "06":"Junio","07":"Julio","08":"Agosto","09":"Septiembre",
      "10":"Octubre","11":"Noviembre","12":"Diciembre"
    };
    document.querySelector('h1').textContent = `ðŸ’° Resumen de ${mesesNombre[mes] || "Mes"}`;

    // ---------------- INGRESOS ----------------
    async function addIngreso(desc=null, tipo=null, monto=null){
      const user = auth.currentUser;
      if(!user) return;

      const descInput = desc || document.getElementById("descIngreso").value;
      const tipoInput = tipo || document.getElementById("tipoIngreso").value;
      const montoInput = monto || parseFloat(document.getElementById("montoIngreso").value);
      if(!descInput || isNaN(montoInput)) return;

      await addDoc(collection(db, "ingresos"), {
        userId: user.uid,
        desc: descInput,
        tipo: tipoInput,
        monto: montoInput,
        fecha: new Date(),
        mes: mes
      });

      if(!desc){
        document.getElementById("descIngreso").value = "";
        document.getElementById("montoIngreso").value = "";
      }

      loadIngresos();
    }

    async function deleteIngreso(id){
      await deleteDoc(doc(db, "ingresos", id));
      loadIngresos();
    }

    async function loadIngresos(){
      const user = auth.currentUser;
      if(!user) return;

      const q = query(collection(db, "ingresos"), where("userId","==",user.uid), where("mes","==",mes));
      const snapshot = await getDocs(q);

      let ingresos = [];
      snapshot.forEach(docItem=>{
        const ingreso = docItem.data();
        ingreso.id = docItem.id;
        ingreso.fecha = ingreso.fecha?.toDate ? ingreso.fecha.toDate() : new Date();
        ingresos.push(ingreso);
      });

      ingresos.sort((a,b)=> a.fecha - b.fecha);

      const listaIngresos = document.getElementById("listaIngresos");
      listaIngresos.innerHTML = "";

      let total = 0;
      ingresos.forEach(ingreso=>{
        total += ingreso.monto;
        const li = document.createElement("li");
        li.textContent = `${ingreso.desc} (${ingreso.tipo}): ${ingreso.monto.toFixed(2)} â‚¬`;

        const btn = document.createElement("button");
        btn.textContent = "ðŸ—‘";
        btn.onclick = ()=> deleteIngreso(ingreso.id);
        li.appendChild(btn);

        listaIngresos.appendChild(li);
      });

      document.getElementById("totalIngresos").textContent = `Total Ingresos: ${total.toFixed(2)} â‚¬`;
    }

    // ---------------- GASTOS ----------------
    const gastosFijos = [
      { desc: "Alquiler", tipo: "Fijo", monto: 403 },
      { desc: "Internet", tipo: "Fijo", monto: 16.5 },
      { desc: "iCloud", tipo: "Fijo", monto: 3 },
      { desc: "Netflix", tipo: "Fijo", monto: 13 },
      { desc: "Revolut", tipo: "Fijo", monto: 200 },
      { desc: "Google", tipo: "Fijo", monto: 2 },
      { desc: "Gym", tipo: "Fijo", monto: 25 }
    ];

    async function addGasto(desc=null, tipo=null, monto=null){
      const user = auth.currentUser;
      if(!user) return;

      const descInput = desc || document.getElementById("descGasto").value;
      const tipoInput = tipo || document.getElementById("tipoGasto").value;
      const montoInput = monto || parseFloat(document.getElementById("montoGasto").value);
      if(!descInput || isNaN(montoInput)) return;

      await addDoc(collection(db, "gastos"), {
        userId: user.uid,
        desc: descInput,
        tipo: tipoInput,
        monto: montoInput,
        fecha: new Date(),
        mes: mes
      });

      if(!desc){
        document.getElementById("descGasto").value = "";
        document.getElementById("montoGasto").value = "";
      }

      loadGastos();
    }

    async function deleteGasto(id){
      await deleteDoc(doc(db, "gastos", id));
      loadGastos();
    }

    async function loadGastos(){
      const user = auth.currentUser;
      if(!user) return;

      const q = query(collection(db, "gastos"), where("userId","==",user.uid), where("mes","==",mes));
      const snapshot = await getDocs(q);

      const fijos = [];
      const normales = [];
      snapshot.forEach(docItem=>{
        const gasto = docItem.data();
        gasto.id = docItem.id;
        gasto.fecha = gasto.fecha?.toDate ? gasto.fecha.toDate() : new Date();
        if(gasto.tipo==="Fijo") fijos.push(gasto);
        else normales.push(gasto);
      });

      fijos.sort((a,b)=> a.desc.localeCompare(b.desc));
      normales.sort((a,b)=> a.fecha - b.fecha);

      const lista = document.getElementById("listaGastos");
      lista.innerHTML = "";

      const todos = [...fijos,...normales];
      let totalesTipo = {};
      let total = 0;

      todos.forEach(gasto=>{
        total += gasto.monto;
        if(!totalesTipo[gasto.tipo]) totalesTipo[gasto.tipo]=0;
        totalesTipo[gasto.tipo]+=gasto.monto;

        const li = document.createElement("li");
        li.textContent = `${gasto.desc} (${gasto.tipo}): ${gasto.monto.toFixed(2)} â‚¬`;

        const btn = document.createElement("button");
        btn.textContent = "ðŸ—‘";
        btn.onclick = ()=> deleteGasto(gasto.id);
        li.appendChild(btn);

        lista.appendChild(li);
      });

      document.getElementById("totalGastos").textContent = `Total Gastos: ${total.toFixed(2)} â‚¬`;
      const listaResumen = document.getElementById("resumenTipo");
      listaResumen.innerHTML = "";
      for(const tipo in totalesTipo){
        const li = document.createElement("li");
        li.textContent = `${tipo}: ${totalesTipo[tipo].toFixed(2)} â‚¬`;
        listaResumen.appendChild(li);
      }

      const ctx = document.getElementById("graficoTipos").getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(totalesTipo),
          datasets: [{
            data: Object.values(totalesTipo),
            backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#8AFF33','#AA33FF','#33FFDB']
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    async function cargarGastosFijos(){
      const user = auth.currentUser;
      if(!user) return;
      for(const gf of gastosFijos){
        await addDoc(collection(db, "gastos"), {
          userId: user.uid,
          desc: gf.desc,
          tipo: "Fijo",
          monto: gf.monto,
          fecha: new Date(),
          mes: mes
        });
      }
      loadGastos();
    }

    // ---------------- AUTH ----------------
    async function logout(){ await signOut(auth); }

    onAuthStateChanged(auth,user=>{
      if(user){
        document.getElementById("tracker-section").style.display = "block";
        loadIngresos();
        loadGastos();
      } else {
        window.location.href = "index.html";
      }
    });

    window.addIngreso = addIngreso;
    window.deleteIngreso = deleteIngreso;
    window.addGasto = addGasto;
    window.deleteGasto = deleteGasto;
    window.cargarGastosFijos = cargarGastosFijos;
    window.logout = logout;
  </script>
</body>
</html>
