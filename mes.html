<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos del Mes</title>
</head>
<body>
  <h1 id="tituloMes">ðŸ’° Gastos del mes</h1>

  <div id="tracker-section" style="display:none;">
    <h2>Gastos</h2>
    <input type="text" id="desc" placeholder="DescripciÃ³n">

    <!-- ðŸ”¹ Select tipo de gasto -->
    <select id="tipo">
      <option value="">Selecciona tipo</option>
      <option value="alimentacion">AlimentaciÃ³n</option>
      <option value="transporte">Transporte</option>
      <option value="ocio">Ocio</option>
      <option value="salud">Salud</option>
      <option value="otros">Otros</option>
    </select>

    <input type="number" id="monto" placeholder="Monto">
    <button onclick="addGasto()">AÃ±adir Gasto</button>

    <ul id="listaGastos"></ul>

    <p><a href="index.html">â¬… Volver al resumen anual</a></p>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBBEiFr96VC4lYfqxZfmu0Ls8aphlwn20",
      authDomain: "finanzas2025-9e5fa.firebaseapp.com",
      projectId: "finanzas2025-9e5fa",
      storageBucket: "finanzas2025-9e5fa.firebasestorage.app",
      messagingSenderId: "224757847827",
      appId: "1:224757847827:web:ed5ea37545b3413908ace6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ”¹ Obtenemos mes de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const mes = urlParams.get("mes");

    // ðŸ”¹ Mapa de meses para mostrar el nombre
    const nombresMes = {
      "01": "Enero",
      "02": "Febrero",
      "03": "Marzo",
      "04": "Abril",
      "05": "Mayo",
      "06": "Junio",
      "07": "Julio",
      "08": "Agosto",
      "09": "Septiembre",
      "10": "Octubre",
      "11": "Noviembre",
      "12": "Diciembre"
    };

    if(mes && nombresMes[mes]){
      document.getElementById("tituloMes").textContent = `ðŸ’° Gastos de ${nombresMes[mes]}`;
      document.title = `Gastos de ${nombresMes[mes]}`;
    }

    async function addGasto() {
      const user = auth.currentUser;
      if(!user) return;

      const desc = document.getElementById("desc").value;
      const tipo = document.getElementById("tipo").value;
      const monto = parseFloat(document.getElementById("monto").value);
      if(!desc || !tipo || isNaN(monto)) return alert("Rellena todos los campos");

      await addDoc(collection(db, "gastos"), {
        userId: user.uid,
        desc,
        tipo,
        monto,
        fecha: new Date(),
        mes
      });

      document.getElementById("desc").value = "";
      document.getElementById("tipo").value = "";
      document.getElementById("monto").value = "";

      loadGastos();
    }

    async function loadGastos() {
      const user = auth.currentUser;
      if(!user) return;

      const q = query(collection(db, "gastos"), where("userId", "==", user.uid), where("mes","==",mes));
      const snapshot = await getDocs(q);
      const lista = document.getElementById("listaGastos");
      lista.innerHTML = "";
      snapshot.forEach(doc=>{
        const gasto = doc.data();
        const li = document.createElement("li");
        li.textContent = `${gasto.desc} (${gasto.tipo}): ${gasto.monto} â‚¬`;
        lista.appendChild(li);
      });
    }

    async function logout() {
      await signOut(auth);
    }

    onAuthStateChanged(auth,user=>{
      if(user){
        document.getElementById("tracker-section").style.display = "block";
        loadGastos();
      } else {
        window.location.href = "index.html";
      }
    });

    window.addGasto = addGasto;
    window.logout = logout;
  </script>
</body>
</html>
