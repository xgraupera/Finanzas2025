<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos del Mes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ’° Gastos del Mes</h1>

  <div id="tracker-section" style="display:none;">
    <h2>Agregar Gasto</h2>
    <input type="text" id="desc" placeholder="DescripciÃ³n">

    <select id="tipo">
      <option value="Comida">Comida</option>
      <option value="Transporte">Transporte</option>
      <option value="Entretenimiento">Entretenimiento</option>
      <option value="Hogar">Hogar</option>
      <option value="Otros">Otros</option>
      <option value="Fijo">Fijo</option>
    </select>

    <input type="number" id="monto" placeholder="Monto">
    <button onclick="addGasto()">AÃ±adir Gasto</button>

    <h2>Gastos Registrados</h2>
    <ul id="listaGastos"></ul>

    <h2>Resumen de Gastos por Tipo</h2>
    <ul id="resumenTipo"></ul>
    <p id="totalGastos">Total Gastos: 0 â‚¬</p>
    <canvas id="graficoTipos" width="100" height="100"></canvas>

    <p><a href="index.html">â¬… Volver al resumen anual</a></p>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBBEiFr96VC4lYfqxZfmu0Ls8aphlwn20",
      authDomain: "finanzas2025-9e5fa.firebaseapp.com",
      projectId: "finanzas2025-9e5fa",
      storageBucket: "finanzas2025-9e5fa.firebasestorage.app",
      messagingSenderId: "224757847827",
      appId: "1:224757847827:web:ed5ea37545b3413908ace6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ”¹ Obtenemos mes de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const mes = urlParams.get("mes");
    const mesesNombre = {
      "01":"Enero","02":"Febrero","03":"Marzo","04":"Abril","05":"Mayo",
      "06":"Junio","07":"Julio","08":"Agosto","09":"Septiembre",
      "10":"Octubre","11":"Noviembre","12":"Diciembre"
    };
    document.querySelector('h1').textContent = `ðŸ’° Gastos de ${mesesNombre[mes] || "Mes"}`;

    // ðŸ”¹ Gastos fijos por defecto
    const gastosFijos = [
      { desc: "Alquiler", monto: 403 },
      { desc: "Internet", monto: 16.5 },
      { desc: "iCloud", monto: 3 },
      { desc: "Netflix", monto: 13 },
      { desc: "Revolut", monto: 200 },
      { desc: "Google", monto: 2 },
      { desc: "Gym", monto: 25 }
    ];

    async function addGasto(desc=null, tipo=null, monto=null) {
      const user = auth.currentUser;
      if(!user) return;

      const inputDesc = desc || document.getElementById("desc").value;
      const inputTipo = tipo || document.getElementById("tipo").value;
      const inputMonto = monto !== null ? monto : parseFloat(document.getElementById("monto").value);
      if(!inputDesc || isNaN(inputMonto)) return;

      await addDoc(collection(db, "gastos"), {
        userId: user.uid,
        desc: inputDesc,
        tipo: inputTipo,
        monto: inputMonto,
        fecha: new Date(),
        mes: mes
      });

      document.getElementById("desc").value = "";
      document.getElementById("monto").value = "";
      loadGastos();
    }

    async function deleteGasto(id) {
      await deleteDoc(doc(db, "gastos", id));
      loadGastos();
    }

    async function loadGastos() {
      const user = auth.currentUser;
      if(!user) return;

      const q = query(collection(db, "gastos"), where("userId","==",user.uid), where("mes","==",mes));
      const snapshot = await getDocs(q);

      // Si no hay gastos fijos para este mes, los aÃ±adimos
      const existeFijos = snapshot.docs.some(d => d.data().tipo === "Fijo");
      if(!existeFijos){
        for(const gf of gastosFijos){
          await addGasto(gf.desc, "Fijo", gf.monto);
        }
        return; // Se recargarÃ¡ despuÃ©s automÃ¡ticamente
      }

      let total = 0;
      const totalesTipo = {};
      const listaGastos = document.getElementById("listaGastos");
      const listaResumen = document.getElementById("resumenTipo");
      listaGastos.innerHTML = "";
      listaResumen.innerHTML = "";

      snapshot.forEach(docItem=>{
        const gasto = docItem.data();
        total += gasto.monto;
        if(!totalesTipo[gasto.tipo]) totalesTipo[gasto.tipo]=0;
        totalesTipo[gasto.tipo] += gasto.monto;

        // Lista de gastos individuales
        const li = document.createElement("li");
        li.textContent = `${gasto.desc} (${gasto.tipo}): ${gasto.monto.toFixed(2)} â‚¬ `;

        // BotÃ³n borrar
        const btn = document.createElement("button");
        btn.textContent = "ðŸ—‘";
        btn.style.marginLeft = "10px";
        btn.onclick = ()=> deleteGasto(docItem.id);
        li.appendChild(btn);

        listaGastos.appendChild(li);
      });

      // Resumen por tipo
      document.getElementById("totalGastos").textContent = `Total Gastos: ${total.toFixed(2)} â‚¬`;
      for(const tipo in totalesTipo){
        const li = document.createElement("li");
        li.textContent = `${tipo}: ${totalesTipo[tipo].toFixed(2)} â‚¬`;
        listaResumen.appendChild(li);
      }

      // GrÃ¡fico de pastel
      const ctx = document.getElementById("graficoTipos").getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(totalesTipo),
          datasets: [{
            data: Object.values(totalesTipo),
            backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#8AFF33','#AA33FF','#33FFDB']
          }]
        },
        options: { responsive: true }
      });
    }

    async function logout(){ await signOut(auth); }

    onAuthStateChanged(auth,user=>{
      if(user){
        document.getElementById("tracker-section").style.display = "block";
        loadGastos();
      } else {
        window.location.href = "index.html";
      }
    });

    window.addGasto = addGasto;
    window.logout = logout;

  </script>
</body>
</html>
